        # 課題
        1. h1要素とul要素のリストを横並びで表示。

        - li要素の横幅を各200pxへ。背景を赤色に変更。
        - li要素の黒点（・）を非表示に  ※HTML li 黒点 非表示 などで検索

    -->

    <div class="header">

      <ul>

        <li>メニュー②</li>
