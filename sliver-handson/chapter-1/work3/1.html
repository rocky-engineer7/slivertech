<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./1.css" />
    <title>課題1-3-1</title>
  </head>
  <body>
    <!--
        # 課題
        1. div要素を3つ作成、それぞれに下記クラス名を指定
        - header->赤 main->青 footer->黄色 の背景色を指定
        2. それぞれの要素内にさらに<p>要素を作成し、「ヘッダー」、「メイン」、「フッター」と記述
        上記3点が完了したらブラウザで確認し、 それぞれのテキストに背景色があることを確認して
        このファイルを提出してください。
    -->
    <div class="header">
      <p>ヘッダー</p>
    </div>

    <div class="main">
      <p>メイン</p>
    </div>

    <div class="footer">
      <p>フッター</p>
    </div>
  </body>
</html>
