    <!--
        # 課題
        1. HTMLで、日本の三大夜景を「項目の左に黒丸がつくリスト要素」で記述してください。
        2. HTMLで、日本のIT企業の売上高のランキングを「項目の左に数字がつくリスト要素」で記述してください。
        (各項目には、企業名と売上高を記載してください)
        - 上の課題を満たせたら、このファイルを提出してください。
    -->
    <!-- 1. 日本三大夜景 -->
    <ul>
      <li>函館山（北海道函館市）</li>
      <li>摩耶山掬星台（兵庫県神戸市）</li>
      <li>稲佐山（長崎県長崎市）</li>
    </ul>

    <!-- 2.日本のIT企業の売上高のランキング -->
    <ol>
      <li>富士通（3兆8,577億円）</li>
      <li>NEC（3兆952億円）</li>

    </ol>
