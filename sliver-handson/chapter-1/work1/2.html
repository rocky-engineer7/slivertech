<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>課題1-1-2</title>
  </head>
  <body>
    <!--
        # 課題
        15～20行目に、それぞれ「これは○○です」という文字が書かれています。
        各行のテキストに、その行の「○○」という文字と同じタグをつけてください。
        - このファイルをブラウザで開いて、h1から順にテキストが小さくなっている状態で、このファイルを提出してください。
    -->

    <h1>これはh1です</h1>
    <h2>これはh2です</h2>
    <h3>これはh3です</h3>
    <h4>これはh4です</h4>
    <h5>これはh5です</h5>
    <h6>これはh6です</h6>
  </body>
</html>
