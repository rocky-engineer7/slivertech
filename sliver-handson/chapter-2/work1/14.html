  <body>
    <h1>課題2-1-14</h1>
    <h2>
      課題の内容は、ソースコードの13行目からです。<br />VSCodeでこのファイルを開いて、13行目からのコメントの指示に従って作業してください。
    </h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br />
    <p>
      コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br />（Windowsであれば、F12キーでも開けます）
    </p>
    <script>
      /*
        # 課題
        - 「year」という引数を受け取る「futureAge」という関数を宣言して、以下の処理を行う関数にしてください。
          1. '2023年の'という文字と、yearの値と、'年後は、'という文字をコンソールに出力する
          2. 2023に引数yearを足した値と、'年です'という文字をコンソールに出力する
        - 関数futureAgeに、引数「10」を与えて呼び出してください。
        - 関数futureAgeに、引数「20」を与えて呼び出してください。
        - 関数futureAgeに、引数として定数argを与えて呼び出してください。
        - 上の課題を満たせたら、このファイルを提出してください。
      */

      const arg = Math.floor(Math.random() * 100);
      // ここより上の行は編集禁止です。

      // 「year」という引数を受け取る「futureAge」という関数を宣言して、以下の処理を行う関数にしてください。
      //     1. '2023年の'という文字と、yearの値と、'年後は、'という文字をコンソールに出力する
      //     2. 2023に引数yearを足した値と、'年です'という文字をコンソールに出力する
      function futureAge(year) {
        console.log("2023年の" + year + "年後は");
        console.log(2023 + year + "年です");
      }

      // 関数futureAgeに、引数「10」を与えて呼び出してください。
      futureAge(10);
      // 関数futureAgeに、引数「20」を与えて呼び出してください。
      futureAge(20);
      // 関数futureAgeに、引数として定数argを与えて呼び出してください。
      futureAge(arg);
    </script>
  </body>
