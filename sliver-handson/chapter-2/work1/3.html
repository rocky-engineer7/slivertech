<!DOCTYPE html>

  </head>
  <body>
    <h1>課題2-1-3</h1>
    <h2>
      課題の内容は、ソースコードの13行目からです。<br />VSCodeでこのファイルを開いて、13行目からのコメントの指示に従って作業してください。
    </h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br />
    <p>
      コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br />（Windowsであれば、F12キーでも開けます）
    </p>
    <script>
      /*
        # 課題
        - この下に、console.log()が書かれている行が3つあります。この行は編集しないでください。
        - それぞれのconsole.log()の上にあるコメントの指示に従い、変数の再代入を行ってください。
        - 上の課題を満たせたら、このファイルを提出してください。
      */

      let result = 100;
      // この下で、変数resultに、resultから20を引いたものを代入してください(省略構文を使わない)。
      result = result - 20;
      console.log(result);
      // この下で、変数resultに、resultから15を足したものを代入してください(省略構文を使う)。
      result += 15;
      console.log(result);
      // この下で、変数resultに、resultから1を足したものを代入してください(上で使った省略構文以外の省略構文を使う)。
      result++;
      console.log(result);
    </script>
  </body>
