<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>課題2-1-10</title>
  </head>
  <body>
    <h1>課題2-1-10</h1>
    <h2>
      課題の内容は、ソースコードの13行目からです。<br />VSCodeでこのファイルを開いて、13行目からのコメントの指示に従って作業してください。
    </h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br />
    <p>
      コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br />（Windowsであれば、F12キーでも開けます）
    </p>
    <script>
      /*
        # 課題
        - switch構文を使い、以下の条件を満たすコードを書いてください。
          1. 定数moneyの値が1であれば、「これは1円玉です」とコンソールに出力する
          2. 定数moneyの値が5であれば、「これは5円玉です」とコンソールに出力する
          3. 定数moneyの値が10であれば、「これは10円玉です」とコンソールに出力する
          4. 定数moneyの値が50であれば、「これは50円玉です」とコンソールに出力する
          5. 定数moneyの値が100であれば、「これは100円玉です」とコンソールに出力する
          6. 定数moneyの値が500であれば、「これは500円玉です」とコンソールに出力する
          7. 定数moneyの値が1000であれば、「これは1000円札です」とコンソールに出力する
          8. 定数moneyの値が5000であれば、「これは5000円札です」とコンソールに出力する
          9. 定数moneyの値が10000であれば、「これは10000円札です」とコンソールに出力する
          10 1~9の条件をすべて満たさない場合は、「これは(moneyの値)円です」とコンソールに出力する
          (moneyの値、とあるところはmoneyの実際の値が出力されるようにする)
          (moneyは毎回ランダムな数字になるので、実行のたびに結果が変わります)
        - 上の課題を満たせたら、このファイルを提出してください。
      */

      const money = [
        1,
        5,
        10,
        50,
        100,
        500,
        1000,
        5000,
        10000,
        Math.floor(Math.random() * 30000),
      ][Math.floor(Math.random() * 10)];
      // ここより上の行は編集禁止です。

      // テスト用
      console.log(money);

      switch (money) {
        case 1:
          console.log("これは1円玉です");
          break;

        case 5:
          console.log("これは5円玉です");
          break;

        case 10:
          console.log("これは10円玉です");
          break;

        case 50:
          console.log("これは50円玉です");
          break;

        case 100:
          console.log("これは100円玉です");
          break;

        case 500:
          console.log("これは500円玉です");
          break;

        case 1000:
          console.log("これは1000円札です");
          break;

        case 5000:
          console.log("これは5000円札です");
          break;

        case 10000:
          console.log("これは10000円札です");
          break;

        default:
          console.log("これは" + money + "円です");
          break;
      }
    </script>
  </body>
</html>
