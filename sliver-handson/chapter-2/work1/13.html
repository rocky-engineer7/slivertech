<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>課題2-1-13</title>
  </head>
  <body>
    <h1>課題2-1-13</h1>
    <h2>
      課題の内容は、ソースコードの13行目からです。<br />VSCodeでこのファイルを開いて、13行目からのコメントの指示に従って作業してください。
    </h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br />
    <p>
      コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br />（Windowsであれば、F12キーでも開けます）
    </p>
    <script>
      /*
        # 課題
        - 「execute」という関数を宣言して、以下の処理を行う関数にしてください。
          1. '計算開始'とコンソールに出力する
          2. 変数resultを宣言して、20x100の結果を代入する
          3. '計算結果は'という文字と、resultの値をコンソールに出力する
          4. '計算終了'とコンソールに出力する
        - 関数executeを呼び出して、コンソールに関数executeの処理結果が出力されるようにしてください。
        - 上の課題を満たせたら、このファイルを提出してください。
      */

      function execute() {
        console.log("計算開始");
        let result = 20 * 100;
        console.log("計算結果は、" + result);
        console.log("計算終了");
      }

      execute();
    </script>
  </body>
</html>
