<!DOCTYPE html>
<html lang="ja">
  <head>

  </head>
  <body>
    <h1>課題2-1-16</h1>
    <h2>
      課題の内容は、ソースコードの13行目からです。<br />VSCodeでこのファイルを開いて、13行目からのコメントの指示に従って作業してください。
    </h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br />
    <p>
      コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br />（Windowsであれば、F12キーでも開けます）
    </p>
    <script>
      /*
        # 課題
        - 配列memberListのうち、「サソリ」とある項目を、コンソールに出力してください。
        - 配列memberListの末尾に、新しく'トビ'という文字列を追加してください。
        - 配列memberListの、「トビ」という項目を、「うちはオビト」という文字列に再代入してください。
        - 上の課題を満たせたら、このファイルを提出してください。
      */

      const memberList = [
        "長門",
        "小南",
        "イタチ",
        "鬼鮫",
        "サソリ",
        "デイダラ",
        "飛段",
        "角都",
      ];
      // ここより上の行は編集禁止です。

      // 配列memberListのうち、「サソリ」とある項目を、コンソールに出力してください。
      console.log(memberList[4]);

      // 配列memberListの末尾に、新しく'トビ'という文字列を追加してください。
      memberList[8] = "トビ";

      // 配列memberListの、「トビ」という項目を、「うちはオビト」という文字列に再代入してください。
      memberList[8] = "うちはオビト";
    </script>
  </body>
