<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>課題2-1-6</title>
  </head>
  <body>
    <h1>課題2-1-6</h1>
    <h2>
      課題の内容は、ソースコードの13行目からです。<br />VSCodeでこのファイルを開いて、13行目からのコメントの指示に従って作業してください。
    </h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br />
    <p>
      コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br />（Windowsであれば、F12キーでも開けます）
    </p>
    <script>
      /*
        # 課題
        1. 変数isEqualに、「変数barが'ハロー'という文字と同じかどうかの条件式」の値を代入するコードを書いてください。
        2. 変数isEqualがtrueであれば変数barの値をコンソールに出力するコードを書いてください。
        3. barの値が「ニーハオ」であるときだけ'barの値は「ニーハオ」'とコンソールに出力するコードを書いてください。
        4. barの値が「こんにちは」でないときだけ'barの読み方は「こんにちは」ではない。'とコンソールに出力するコードを書いてください。
        5. fooの値が8より小さければ'fooは8より小さい'とコンソールに出力するコードを書いてください。
        6. fooの値が9以下であれば'fooは9以下'とコンソールに出力するコードを書いてください。
        7. fooの値が10以上であれば'fooは10以上'とコンソールに出力するコードを書いてください。
        8. fooの値が11より大きければ'fooは11より大きい'とコンソールに出力するコードを書いてください。
        - 上の課題を満たせたら、このファイルを提出してください。
        (foo, barは毎回ランダムな数字になるので、実行のたびに結果が変わります)
      */

      const foo = Math.floor(Math.random() * 20);
      const bar = ["こんにちは", "ハロー", "ニーハオ", "ボンジュール"][
        Math.floor(Math.random() * 4)
      ];
      console.log(`foo=${foo}, bar=${bar}`);
      let isEqual;
      // ここより上の行は編集禁止です。

      // 1. 変数isEqualに、「変数barが'ハロー'という文字と同じかどうかの条件式」の値を代入するコードを書いてください。
      isEqual = bar === "ハロー";

      // 2. 変数isEqualがtrueであれば変数barの値をコンソールに出力するコードを書いてください。
      if (isEqual) {
        console.log(bar);
      }

      // 3. barの値が「ニーハオ」であるときだけ'barの値は「ニーハオ」'とコンソールに出力するコードを書いてください。
      if (bar === "ニーハオ") {
        console.log("barの値は「ニーハオ」");
      }

      // 4. barの値が「こんにちは」でないときだけ'barの読み方は「こんにちは」ではない。'とコンソールに出力するコードを書いてください。
      if (bar !== "こんにちは") {
        console.log("barの読み方は「こんにちは」ではない。");
      }

      // 5. fooの値が8より小さければ'fooは8より小さい'とコンソールに出力するコードを書いてください。
      if (foo < 8) {
        console.log("fooは8より小さい");
      }

      // 6. fooの値が9以下であれば'fooは9以下'とコンソールに出力するコードを書いてください。
      if (foo <= 9) {
        console.log("fooは9以下");
      }

      // 7. fooの値が10以上であれば'fooは10以上'とコンソールに出力するコードを書いてください。
      if (foo >= 10) {
        console.log("fooは10以上");
      }

      // 8. fooの値が11より大きければ'fooは11より大きい'とコンソールに出力するコードを書いてください。
      if (foo > 11) {
        console.log("fooは11より大きい");
      }
    </script>
  </body>
