  <body>
    <h1>課題2-1-7</h1>
    <h2>
      課題の内容は、ソースコードの13行目からです。<br />VSCodeでこのファイルを開いて、13行目からのコメントの指示に従って作業してください。
    </h2>
    <p>プログラムの実行結果は開発者ツールのコンソールに表示されています。</p>
    <br />
    <p>
      コンソールを開くには、画面で右クリックして、「検証」という項目をクリックします。<br />（Windowsであれば、F12キーでも開けます）
    </p>
    <script>
      /*
        # 課題
        1. 26行目より下に、
          「
            定数feetが110以上であれば'入場できます！'とコンソールに出力し、
            そうでない場合は、身長が定数feetLimitの値のcm以上でないと入場できない、といった趣旨のメッセージを作成してコンソールに出力する
          」
          というプログラムを書いてください(コードで、定数feetLimitを2回使ってください)。
        2. コメントで、「1.のコードの結果、コンソールに何が出力されたか」という結果を書いてください。
        - 上の課題を満たせたら、このファイルを提出してください。
        (feetは毎回ランダムな数字になるので、実行のたびに結果が変わります)
      */

      const feet = Math.floor(Math.random() * 60) + 80;
      const feetLimit = 110;
      // ここより上の行は編集禁止です。

      // feetを出力(テスト用)
      console.log("feetは" + feet);

      // 1. 26行目より下に、
      // 「定数feetが110以上であれば'入場できます！'とコンソールに出力し、そうでない場合は、身長が定数feetLimitの値のcm以上でないと入場できない、といった趣旨のメッセージを作成してコンソールに出力する」
      if (feet >= feetLimit) {
        console.log("入場できます！");
      } else {
        console.log("身長が" + feetLimit + "cm以上でないと入場できません。");
      }

      // 2. コメントで、「1.のコードの結果、コンソールに何が出力されたか」という結果を書いてください。
      //   - 上の課題を満たせたら、このファイルを提出してください。
      //   (feetは毎回ランダムな数字になるので、実行のたびに結果が変わります)

      // feetは105
      // 身長が110cm以上でないと入場できません。
    </script>
